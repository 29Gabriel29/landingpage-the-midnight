<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome to the Club - The Midnight</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
</head>
<body class="valign-wrapper" style="min-height: 100vh;">
    <div class="container center white-text">
        <h1 class="dynamic-header" style="font-size: 4rem;" id="main-message">YOU'RE IN.</h1>
        <h5 class="flow-text" id="sub-message">Welcome to the inner circle of The Midnight. Check your email for future transmissions.</h5>
        <br>
        <a href="index.html" class="btn-large synth-btn">Back to Home</a>
    </div>

    <script>
        // Obtenemos par√°metros de la URL
        const params = new URLSearchParams(window.location.search);
        const nombre = params.get('nombre');
        const error = params.get('error');

        const mainMessage = document.getElementById('main-message');
        const subMessage = document.getElementById('sub-message');

        if(error) {
            mainMessage.textContent = "Oops!";
            subMessage.textContent = "Something went wrong. Please try again with a valid name and email.";
        } else if(nombre) {
            mainMessage.textContent = `Welcome, ${nombre}!`;
            subMessage.textContent = "You're officially part of The Midnight inner circle. Check your email for updates.";
        }
    </script>
</body>
</html>
